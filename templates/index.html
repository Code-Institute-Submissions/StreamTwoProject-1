<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>School Donations for Massachusetts</title>
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/keen-dashboards.css') }}" />
    <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/dc.css') }}" />
    <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/introjs.css') }}" />
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/theme.css') }}" />
</head>
<body>
	<header>
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<!-- Main Menu -->
				<div class="navbar-right">
                	<button class="btn btn-default navbar-btn" type="button" onclick="javascript:introJs().start();">Start Tour!</button>
            	</div>
			</div>
		</nav>
	</header>
	<main>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8" >
					<section>
						<div class="chart-wrapper">
							<div class="chart-title">
								Total Donations By Year
							</div>
							<div class="chart-stage" id="chart1">
								<div id="line-total-donoation-by-year"></div>
							</div>
						</div>
					</section>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-4 col-lg4" >
					<section>
						<div class="chart-wrapper">
							<div class="chart-title">
								Number of Donors by County
							</div>
							<div class="chart-stage" id="chart2">
								<div id="row-donors-by-county"></div>
							</div>
						</div>
					</section>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-4 col-lg4" >
					<section>
						<div class="chart-wrapper">
							<div class="chart-title">
								Number of Projects by Focus Area
							</div>
							<div class="chart-stage" id="chart3">
								<div id="row-projects-by-focus-area"></div>
							</div>
						</div>
					</section>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-4 col-lg4">
					<section>
						<div class="chart-wrapper">
							<div class="chart-title">
								Funding Status of Projects
							</div>
							<div class="chart-stage" id="chart4">
								<div id="pie-funding-status"></div>
							</div>
						</div>
					</section>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-4 col-lg4">
					<section>
						<div class="chart-wrapper">
							<div class="chart-title">
								Number of Projects by Grade
							</div>
							<div class="chart-stage" id="chart5">
								
							</div>
						</div>
					</section>
				</div>
			</div>
		</div>
	</main>
	<footer>
		
	</footer>
	<script src="{{ url_for ('static', filename='lib/js/jquery.min.js') }}"></script>
    <script src="{{ url_for ('static', filename='lib/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for ('static', filename='lib/js/d3.js') }}"></script>
    <script src="{{ url_for ('static', filename='lib/js/queue.js') }}"></script>
    <script src="{{ url_for ('static', filename='lib/js/crossfilter.js') }}"></script>
    <script src="{{ url_for ('static', filename='lib/js/dc.js') }}"></script>
    <script src="{{ url_for ('static', filename='lib/js/keen.min.js') }}"></script>
    <script src="{{ url_for ('static', filename='js/graphs.js') }}"></script>
    <script src="{{ url_for ('static', filename='lib/js/intro.js') }}"></script>
</body>
</html>
